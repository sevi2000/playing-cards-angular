<div id="card">
    <div id="inside">
        <div id="header">
            <header>
                <div clas="left" >{{ monster.name }}</div>
                <div clas="right">{{ monster.hp }} HP</div>
                <img clas="energy icon" src="assets/energy.png"/>
            </header>
            <figure id="art">
                <img src="assets/pik.jpg"/>
                <figcaption>{{monster.figureCaption}}</figcaption>
            </figure>
            <div id="capacities">
                <div class="capacity">
                    <div class="main">
                        <div class="cost">
                            <img clas="energy icon" src="assets/energy.png"/>
                            <img clas="energy icon" src="assets/energy.png"/>
                        </div>
                        <div class="name">{{monster.attackName}}</div>
                        <div class="damage">{{monster.attackStrength}}</div>
                    </div>
                    <div class="description">
                        {{monster.attackDescription}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
